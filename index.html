<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment 01</title>
</head>
<body>
    <script>
        let price = parseInt(500);
        let quantity = parseInt(prompt("Chicken Price is 500 Per KG How Much Kg You Need"));
        let order = price * quantity;
        document.write("You Ordered ",quantity," Kg Chicken <br> Your Total Bill is",order);
    </script>
</body>
</html>
